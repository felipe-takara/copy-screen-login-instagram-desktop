<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/phone-instagram.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo-logo.png" class="instagram-logo" alt="logo-instagram">
                    <div class="profile-photo"></div>
                    <a href="#" class="instagram-login">Coninue como felipetakaraskt</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é o felipetakaraskt ?</p>
                    <p class="noutaccount">
                        <span class="link-blue">
                            Alternar Contas
                        </span>
                        ou
                        <span class="link-blue">
                            Inscreva-se
                        </span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app"><b>Baixe o Aplicativo</b></p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
